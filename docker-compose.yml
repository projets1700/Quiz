services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: quiz
      POSTGRES_PASSWORD: quiz_secret
      POSTGRES_DB: quiz_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/script_quiz.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz -d quiz_app"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: quiz_app
      DB_USER: quiz
      DB_PASSWORD: quiz_secret
      JWT_SECRET: ${JWT_SECRET:-changez-moi-en-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      APP_URL: ${APP_URL:-http://localhost}
      API_URL: ${API_URL:-http://localhost}
      MOCK_EMAIL: ${MOCK_EMAIL:-true}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_uploads:
